<div class="content" role="main">

  <div>
    <h3>1 - Login</h3>
    Authenticate to Azure AD: <button (click)="login()">Login</button>
    <p>
      <textarea readonly placeholder="The OAuth access_token will be printed here" rows="3"
        cols="50">{{ accessToken }}</textarea>
    </p>
  </div>

  <div>
    <h3>2 - Exchange the token</h3>
    Exchange the access_token by an App Service token: <button (click)="exchangeAccessToken()">Exchange Token</button>
    <p>
      <textarea readonly placeholder="The App Service .auth response displayed here" rows="3"
        cols="50">{{ accessToken }}</textarea>
    </p>
  </div>

  <div>
    <h3>3 - Call the Web API running in App Service</h3>
    <button (click)="callProtectedApi()">Get Protected Data</button>
  </div>

</div>
